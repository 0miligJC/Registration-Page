<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <h2>Register</h2>

    <form id="myForm">

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <ul id="requirements">
        <li id="req-length">Minimum 8 characters & Maximum 15 characters</li>
        <li id="req-uppercase">At least one uppercase letter (A–Z)</li>
        <li id="req-lowercase">At least one lowercase letter (a–z)</li>
        <li id="req-number">At least one number (0–9)</li>
        <li id="req-special">At least one special character (@$!%*?&)</li>
        <li id="req-match">Passwords must match</li>
      </ul>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter password" required>
      </div>

      <div>
        <span id="error"></span>
        <div id="success">Registration successful!</div>
      </div>

      <button type="submit" id="registerBtn">Register</button>
    </form>

  </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
  function validateRequirements() {
    let password = $("#password").val();
    let confirmPassword = $("#confirm-password").val();

    $("#req-length").css("color", (password.length >= 8 && password.length <= 15) ? "green" : "red");
    $("#req-uppercase").css("color", (/[A-Z]/.test(password)) ? "green" : "red");
    $("#req-lowercase").css("color", (/[a-z]/.test(password)) ? "green" : "red");
    $("#req-number").css("color", (/[0-9]/.test(password)) ? "green" : "red");
    $("#req-special").css("color", (/[@$!%*?&]/.test(password)) ? "green" : "red");
    $("#req-match").css("color", (password && confirmPassword && password === confirmPassword) ? "green" : "red");
  }

  $("#password, #confirm-password").on("keyup", function() {
    if ($("#password").val().length > 0 || $("#confirm-password").val().length > 0) {
      $("#requirements").slideDown();
    } else {
      $("#requirements").slideUp();
    }
    validateRequirements();
  });

  $("#myForm").on("submit", function(event) {
    event.preventDefault();
    validateRequirements();

    let username = $("#username").val();
    let email = $("#email").val();
    let password = $("#password").val();
    let confirmPassword = $("#confirm-password").val();

    console.log("Username entered:", username);
    console.log("Email entered:", email);
    console.log("Password entered:", password);
    console.log("Confirm Password entered:", confirmPassword);

    if ($("#requirements li").filter(function() {
      return $(this).css("color") === "rgb(255, 0, 0)";
    }).length === 0) {
      $("#error").text("");
      $("#registerBtn").hide();
      $("#success").fadeIn();
    } else {
      $("#success").hide();
      $("#error").text("Please fix the errors above.");
    }
  });
</script>

</body>
</html>
